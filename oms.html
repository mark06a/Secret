<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Copying</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="protectedText">
        This is some protected text. Try to copy it!
    </div>

    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.getElementById('protectedText').addEventListener('copy', function (e) {
            e.preventDefault();
        });

        document.getElementById('protectedText').addEventListener('cut', function (e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
